<template>
    <lightning-card title="Company Linkedin Admin" icon-name="standard:contact" variant="base">
        <template if:true={admin}>
            <div class="slds-p-around_medium">
                <template if:true={admin.picture}>
                    <img src={admin.picture} alt="Static Image" />
               </template>
                <div class="slds-text-heading_large slds-text-color_default slds-m-top_medium">
                    {admin.name}
                </div>
     
                <div class="slds-m-top_medium">
                    <a href={admin.email} target="_blank" class="slds-button slds-button_neutral">Email Me</a>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
