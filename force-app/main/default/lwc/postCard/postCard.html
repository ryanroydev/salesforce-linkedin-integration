<template>
    <h3 class="slds-text-body_regular" >{formattedCommentary}</h3> 
    <div class="slds-m-bottom_xx-small"></div>
    <template if:true={urnImageIdFromPost}>
        <div class="slds-m-top_medium">
            <img src={imageUrl} alt="Static Image" class="slds-image" />
        </div>
    </template>
    <div class="slds-m-bottom_xx-small"></div>
    <p class="slds-text-body_regular"><strong>Published At:</strong> {getPublishedAt}</p>
    <div class="slds-m-bottom_xx-small"></div>
    <a href={getPostUrl} target="_blank" class="slds-button slds-button_neutral">Go to Linkedin Post</a>
    <div class="slds-m-top_small">
        <button class="slds-button slds-button_destructive" onclick={handleDelete}>Delete</button>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="close" class="slds-button__icon slds-button__icon_large"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Delete Confirmation</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Are you sure you want to delete this post?</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_destructive" onclick={deletePost}>Delete</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
